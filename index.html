            function initThreeJS() {
                const container = document.getElementById('canvas-container');
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xfffae3);
                scene.fog = new THREE.Fog(0xfffae3, 200, 900);

                const camera = new THREE.PerspectiveCamera(

                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);

                    bBasket.position.y = -60;

                    const stringGeo = new THREE.CylinderGeometry(0.5, 0.5, 20);
                    const stringMat = new THREE.MeshBasicMaterial({ color: 0x5d4037 });
                    const string = new THREE.Mesh(stringGeo, stringMat);
                    string.position.y = -50;
                    balloonGroup.add(string);

                    balloonGroup.userData = {
                        track,
                        basePos: new THREE.Vector3(0, 0, 0),
                        randomOffset: Math.random() * 100,
                        speed: 0.001 + Math.random() * 0.001,
                        isHovered: false
                    };

                    scene.add(balloonGroup);
                    balloons.push(balloonGroup);
                }

                tracks.forEach(track => create3DBalloon(track));

                function layoutBalloons() {
                    const total = balloons.length;
                    if (!total) return;

                    const availableWidth = window.innerWidth * 0.8;
                    const baseSpacing = 140;
                    const spacing = Math.min(baseSpacing, availableWidth / Math.max(total - 1, 1));

                    const startX = -spacing * (total - 1) / 2;
                    const y = (window.innerHeight > 700) ? 80 : 40; // ä¸­é–“ç•¥åä¸Šï¼Œæ‰‹æ©Ÿå†å¾®ä¸Šç§»

                    balloons.forEach((b, i) => {

                layoutBalloons();

                // èƒŒæ™¯å¹¾ä½•é«”
                const floaters = [];

                    new THREE.OctahedronGeometry(14, 0),

                }

                const clouds = [];
                const cloudGeo = new THREE.DodecahedronGeometry(30, 0);
                for (let i = 0; i < 12; i++) {
                    const cloud = new THREE.Group();

                    const n = 3 + Math.floor(Math.random() * 3);

                window.triggerEnvironmentChange = (colorHex) => {
                    const color = new THREE.Color(colorHex);

                function updatePointerFromEvent(event) {
                    const rect = renderer.domElement.getBoundingClientRect();
                    pointer.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                    pointer.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                    pointerActive = true;
                }

                function findBalloonUnderPointer() {
                    if (!pointerActive) return null;
                    raycaster.setFromCamera(pointer, camera);
                    const intersects = raycaster.intersectObjects(scene.children, true);

                    for (let i = 0; i < intersects.length; i++) {
                        let obj = intersects[i].object;
                        while (obj.parent && obj.parent !== scene) {
                            obj = obj.parent;
                        }
                        const balloon = balloons.find(b => b === obj);
                        if (balloon) return balloon;
                    }
                    return null;
                }

                function animate() {
                    requestAnimationFrame(animate);
                    const time = Date.now();

                    // ç›¸æ©Ÿå¾®å‹•
                    const autoX = Math.sin(time * 0.00015) * 18;
                    const autoY = Math.cos(time * 0.0001) * 10;
                    const desiredPos = new THREE.Vector3(
                        cameraBasePos.x + cameraTargetOffset.x + autoX,
                        cameraBasePos.y + cameraTargetOffset.y + autoY,
                        cameraBasePos.z
                    );
                    camera.position.lerp(desiredPos, 0.05);
                    camera.lookAt(0, 0, 0);

                    // æ°£çƒæµ®å‹•
                    balloons.forEach(b => {
                        const ud = b.userData;
                        const floatY = Math.sin(time * ud.speed + ud.randomOffset) * 20;
                        const floatX = Math.cos(time * ud.speed * 1.2 + ud.randomOffset) * 16;

                        let targetScale = 1;
                        let lift = 0;

                        if (ud.isHovered) {
                            targetScale = 1.25;
                            lift = -16;
                            b.rotation.z = Math.sin(time * 0.01) * 0.12;
                            const mesh = b.children[0];
                            if (mesh && mesh.material && mesh.material.emissive) {
                                mesh.material.emissiveIntensity = 0.6;
                            }
                        } else {
                            b.rotation.z = Math.sin(time * ud.speed + ud.randomOffset) * 0.05;
                            const mesh = b.children[0];
                            if (mesh && mesh.material && mesh.material.emissive) {
                                mesh.material.emissiveIntensity = 0.2;
                            }
                        }

                        b.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.12);
                        b.position.x = ud.basePos.x + floatX;
                        b.position.y = ud.basePos.y + floatY + lift;
                    });

                    // èƒŒæ™¯å¹¾ä½•
                    floaters.forEach(f => {
                        f.rotation.x += f.userData.rotSpeed.x;
                        f.rotation.y += f.userData.rotSpeed.y;
                        f.position.y = f.userData.baseY + Math.sin(time * 0.002 + f.position.x) * 18;
                    });

                    // é›²
                    clouds.forEach(c => {
                        c.position.x += c.userData.speed;
                        if (c.position.x > 1000) c.position.x = -1000;
                    });

                    // åˆå§‹ hover æ¸…ç©º
                    balloons.forEach(b => b.userData.isHovered = false);
                    hoveredBalloon = null;
                    tooltip.style.opacity = 0;
                    document.body.style.cursor = 'default';

                    const balloon = findBalloonUnderPointer();

                    if (balloon) {
                        balloon.userData.isHovered = true;
                        hoveredBalloon = balloon;
                        document.body.style.cursor = 'pointer';

                        const track = balloon.userData.track;

                        // tooltip ä½ç½®
                        const worldPos = balloon.position.clone();
                        worldPos.project(camera);
                        let sx = (worldPos.x * 0.5 + 0.5) * window.innerWidth;
                        let sy = (-(worldPos.y * 0.5) + 0.5) * window.innerHeight - 10;

                        const margin = 20;
                        sx = Math.min(Math.max(sx, margin), window.innerWidth - margin);
                        sy = Math.min(Math.max(sy, margin), window.innerHeight - margin);

                        tooltip.style.left = sx + 'px';
                        tooltip.style.top = sy + 'px';
                        tooltipIcon.textContent = track.icon;
                        tooltipTitle.textContent = track.title;
                        tooltip.style.opacity = 1;

                        // æœ‰ lyrics æ‰è¼ªæ’­
                        if (track.lyrics && track.lyrics.length > 0) {

                                lyricState.trackId = track.id;
                                lyricState.index = 0;
                                lyricState.lastTime = time;
                                tooltipLyric.textContent = track.lyrics[0];
                            } else if (time - lyricState.lastTime > LYRIC_INTERVAL) {
                                // é–“éš”åˆ° â†’ æ›ä¸‹ä¸€å¥
                                lyricState.index = (lyricState.index + 1) % track.lyrics.length;
                                lyricState.lastTime = time;
                                tooltipLyric.textContent = track.lyrics[lyricState.index];
                            }

                        clearLyric();

                    renderer.render(scene, camera);

                renderer.domElement.addEventListener('pointermove', (event) => {
                    updatePointerFromEvent(event);

                    cameraTargetOffset.y = pointer.y * 20;

                    updatePointerFromEvent(event);
                    const balloon = findBalloonUnderPointer();

                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    layoutBalloons();
                });
